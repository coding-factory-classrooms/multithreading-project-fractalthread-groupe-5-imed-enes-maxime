#parse("base.html")
#@mainLayout()
<h1>Home Template</h1>
<div>
    <img id="fractalImage"/>
    <button onclick="move('x',-1)">Left</button>
    <button onclick="move('x',1)">Right</button>
    <button onclick="move('y',-1)">Up</button>
    <button onclick="move('y',1)">Down</button>
</div>
<script>
    const positions = {
        x: 0,
        y: 0,
        z: 4,
    };
    const fractalImage = document.getElementById("fractalImage");
    changeFractalImage();

    function move(axis,value) {
        positions[axis] += value;
        onPosChange();
    }

    function onPosChange() {
        console.log(positions);
        changeFractalImage();
    }
    function changeFractalImage() {
        fractalImage.src = `fractal/${positions.x}/${positions.y}/${positions.z}`;
    }

</script>
#end
